      <?php
         if(isset($_POST['submit'])) {
            $number = intval($_POST['number']);

            echo "<table border='1'>";
            echo "<tr><td></td>";
            for ($i = 1; $i <= $number; $i++) {
               echo "<td>$i</td>";
            }
            echo "</tr>";

            for ($i = 1; $i <= $number; $i++) {
               echo "<tr><td>$i</td>";
               for ($j = 1; $j <= $number; $j++) {
                  echo "<td>" . ($i * $j) . "</td>";
               }
               echo "</tr>";
            }
            echo "</table>";
         }
      ?>
